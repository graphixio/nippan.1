<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional GST Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-wrapper">
        <div class="calculator-card">
            <h1 class="calculator-title">GST Calculator</h1>

            <div class="input-group">
                <label for="principalAmount">Amount (₹)</label>
                <input type="number" id="principalAmount" placeholder="Enter amount" min="0" step="0.01">
            </div>

            <div class="input-group">
                <label for="gstRate">GST Rate (%)</label>
                <select id="gstRate">
                    <option value="">Select Rate</option>
                    <option value="5">5%</option>
                    <option value="12">12%</option>
                    <option value="18">18%</option>
                    <option value="28">28%</option>
                    <option value="custom">Custom Rate</option>
                </select>
            </div>

            <div class="input-group custom-rate-input-group hidden" id="customRateGroup">
                <label for="customRate">Custom Rate (%)</label>
                <input type="number" id="customRate" placeholder="Enter custom rate" min="0" max="100" step="0.01">
            </div>

            <div class="button-row operation-buttons">
                <button class="btn btn-primary active" data-operation="add">Add GST</button>
                <button class="btn btn-secondary" data-operation="remove">Remove GST</button>
            </div>

            <div class="results-display">
                <div class="result-item main-result">
                    <span>Final Amount:</span>
                    <span id="finalAmount" class="amount-value">₹ 0.00</span>
                </div>
                <div class="result-item">
                    <span>GST Amount:</span>
                    <span id="gstAmount" class="amount-value">₹ 0.00</span>
                </div>
                <div class="result-item">
                    <span>CGST (50%):</span>
                    <span id="cgstAmount" class="amount-value">₹ 0.00</span>
                </div>
                <div class="result-item">
                    <span>SGST (50%):</span>
                    <span id="sgstAmount" class="amount-value">₹ 0.00</span>
                </div>
            </div>

            <div class="button-row action-buttons">
                <button class="btn btn-danger" id="clearBtn">Clear</button>
                <button class="btn btn-success" id="calculateBtn">Calculate</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast-message hidden">
        <p id="toastMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
